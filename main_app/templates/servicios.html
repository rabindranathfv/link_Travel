{% load staticfiles %}


<div class="w3-container w3-padding-64 w3-red w3-grayscale w3-xlarge w3-row" id="servicios">
    <div class="w3-content">
      <h1 class="w3-center w3-jumbo w3-animate-fading" style="margin-bottom:64px">Nuestros Servicios</h1>
      <div class="w3-row-padding">
          <div class="w3-third w3-container w3-margin-bottom">
            <img id="boletos" src="{% static 'img/aeroplano1.svg' %}"  alt="Boletos">
            <div class="w3-container ">
              <p class="w3-center w3-animate-zoom">Boletos</p>
            </div>
          </div>
          <div class="w3-third w3-container w3-margin-bottom">
            <img id="hospedaje "src="{% static 'img/equipaje1.svg' %}" alt="Hospedaje">
            <div class="w3-container ">
              <p class="w3-center w3-animate-zoom">Hospedaje</p>
            </div>
          </div>
          <div class="w3-third w3-container">
            <img id="cruceros" src="{% static 'img/crucero1.svg' %}" alt="Cruceros">
            <div class="w3-container ">
              <p class="w3-center w3-animate-zoom">Cruceros</p>
            </div>
          </div>
        </div>
  
  
        <div class="w3-row-padding">
            <div class="w3-third w3-container w3-margin-bottom">
              <img id="alquiler_v" src="{% static 'img/coche1.svg' %}" alt="Alquierle de Vehiculos">
              <div class="w3-container ">
                <p class="w3-center w3-animate-zoom">Alquiler de Vehiculos</p>
              </div>
            </div>
            <div class="w3-third w3-container w3-margin-bottom">
              <img id="seg_v" src="{% static 'img/chaleco-salvavidas1.svg' %}" alt="Seguros de viaje">
              <div class="w3-container ">
                <p class="w3-center w3-animate-zoom">Seguros de viaje</p>
              </div>
            </div>
            <div class="w3-third w3-container">
              <img id="paquetes" src="{% static 'img/mapas-y-banderas1.svg' %}" alt="Paquetes">
              <div class="w3-container ">
                <p class="w3-center w3-animate-zoom">Paquetes</p>
              </div>
            </div>
          </div>
          <div class="w3-container w3-center">
            <a href="#contactanos" class="w3-button w3-xxlarge w3-black w3-hover-grey w3-center">Consultas Gratuitas</a>
          </div>
    </div>
  </div>
